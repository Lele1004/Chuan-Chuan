<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊 - 傳傳</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body id="page-register">
    <header>
        <a href="index.html" class="logo">傳傳</a>
        <nav></nav>
    </header>

    <main>
        <div class="form-container">
            <h2 style="text-align:center; margin-bottom:20px;">註冊新帳號</h2>
            <form id="reg-form">
                <div class="form-group">
                    <label>學號 (帳號)</label>
                    <input type="text" id="r-id" placeholder="請輸入學號" required>
                </div>
                <div class="form-group">
                    <label>暱稱</label>
                    <input type="text" id="r-name" placeholder="顯示名稱" required>
                </div>
                <div class="form-group">
                    <label>密碼</label>
                    <input type="password" id="r-pwd" required>
                </div>
                <button type="submit" class="btn">註冊</button>
            </form>
        </div>
    </main>

    <footer>
    <a href="about.html" class="footer-link footer-left">關於我們</a>

    </footer>
    
    <script src="../assets/script.js"></script>
</body>
</html>

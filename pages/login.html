<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - 傳傳</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body id="page-login">
    <header>
        <a href="index.html" class="logo">傳傳</a>
        <nav></nav> </header>

    <main>
        <div class="form-container">
            <h2 style="text-align:center; margin-bottom:20px;">會員登入</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>學號 / 帳號</label>
                    <input type="text" id="l-id" placeholder="請輸入學號" required>
                </div>
                <div class="form-group">
                    <label>密碼</label>
                    <input type="password" id="l-pwd" placeholder="預設 123" required>
                </div>
                <button type="submit" class="btn">登入</button>
            </form>
            <p style="text-align:center; margin-top:20px;">
                還沒有帳號？ <a href="register.html" style="color:var(--accent-gold);">立即註冊</a>
            </p>
        </div>
    </main>

    <footer>
    <a href="about.html" class="footer-link footer-left">關於我們</a>
    
    <p>&copy; 2024 Chuan Chuan.</p>
    
    <a href="log.html" class="footer-link footer-right">更新日誌</a>
    </footer>
    
    <script src="../assets/script.js"></script>
</body>
</html>

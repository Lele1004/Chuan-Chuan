<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍詳情 - 傳傳</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body id="page-product">

    <header>
        <a href="index.html" class="logo">傳傳</a>
        <nav></nav> </header>

    <main>
        <a href="shop.html" style="text-decoration: none; color: #aaa; margin-bottom: 20px; display:inline-block;">← 回列表</a>
        
        <div class="detail-container">
            <div class="detail-img">
                <img id="detail-img" src="" alt="書籍圖片">
            </div>
            
            <div class="detail-info">
                <h1 id="detail-title">Loading...</h1>
                <p id="detail-author" style="color: #ccc;">作者：...</p>
                <div id="detail-tags" style="margin: 10px 0;"></div>
                <h2 id="detail-price">NT$ 0</h2>
                
                <p id="detail-stock" style="margin-bottom:10px; color:#888; font-size:0.9rem;">剩餘庫存: --</p>
                <div style="margin-bottom: 20px; display:flex; align-items:center; gap:10px;">
                    <label>數量：</label>
                    <input type="number" id="buy-qty" value="1" min="1" style="width:60px; padding:5px; text-align:center;">
                </div>

                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 5px; margin: 20px 0;">
                    <p id="detail-desc">...</p>
                </div>

                <button id="add-btn" class="btn" style="font-size: 1.2rem; padding: 15px;">加入購物車</button>
            </div>
        </div>

        <div class="review-section">
            <h3 style="margin-bottom:20px; border-left:4px solid var(--accent-gold); padding-left:10px;">賣家評分</h3>
            
            <div class="review-item">
                <span class="review-user">資管系學生</span>
                <span class="review-rating">★★★★★</span>
                <p class="review-content">書況比想像中還新，賣家包裝很仔細，推推！</p>
            </div>
            <div class="review-item">
                <span class="review-user">匿名買家</span>
                <span class="review-rating">★★★★☆</span>
                <p class="review-content">出貨速度很快，價格也很公道。</p>
            </div>

            <div style="margin-top:20px;">
                <textarea id="review-text" rows="3" placeholder="寫下您的評論..." style="width:100%; padding:10px; border-radius:5px; margin-bottom:10px; font-family: inherit;"></textarea>
                <button class="btn" onclick="submitReview()" style="width:auto;">送出評論</button>
            </div>
        </div>
    </main>

    <footer>
        <a href="about.html" class="footer-link footer-left">關於我們</a>
        <p>&copy; 2024 Chuan Chuan.</p>
        <a href="log.html" class="footer-link footer-right">更新日誌</a>
    </footer>

    <script src="../assets/script.js"></script>
</body>
</html>
